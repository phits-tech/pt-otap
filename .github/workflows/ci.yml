name: ci

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14]

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@master

      - name: Setup node env 🏗
        uses: actions/setup-node@v2.1.2
        with:
          node-version: ${{ matrix.node }}

      - name: Get yarn cache directory path 🛠
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Cache node_modules 📦
        uses: actions/cache@v2
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies 👨🏻‍💻
        run: yarn --frozen-lockfile

      - name: Run linter 👀
        run: yarn lint

      - name: Build 🧱
        run: yarn build && yarn generate
        env:
          BASE_URL: https://otap.phits.tech

      - name: downgrade r2
        run: npm install r2@1.15.10 

      - name: Install firbase CLI
        run: npm install -g firebase-tools@9.4.0
        
      - name: Deploy to Firebase 🔥
        run: npx firebase-tools@9.4.0 deploy --only hosting --project pt-otap --json
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PT_OTAP }}
          FIREBASE_CLI_PREVIEWS: hostingchannels
          FIREBASE_TOKEN: ${{ secrets.GITHUB_TOKEN }}

